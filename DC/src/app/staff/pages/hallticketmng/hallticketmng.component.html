<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">Hall Ticket</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<form role="form" (ngSubmit)="loading  = true;getHallTicket()" [formGroup]="hallticket">
  <div class="row">
      <div class="row">
          <div class="col-lg-1 col-md-1">
            </div>                       
          <div class="col-lg-2 col-md-2">
                  <div class="form-group">
                      <label>Year:</label>
                      <select class="form-control" formControlName="YearId">
                        <option value="0">select</option>
                          <option *ngFor="let yr of year" [ngValue]="yr.YearId">{{yr.Name}}</option>
                      </select>
                      <span style="color: red">{{_msg.YearId}}</span>
                  </div>
              </div>
              <div class="col-lg-2 col-md-2">
                      <div class="form-group">
                          <label>Semister:</label>
                          <select class="form-control" formControlName="SemisterId">
                            <option value="0">select</option>
                              <option *ngFor="let sem of currentsemister" [ngValue]="sem.SemisterId">{{sem.Name}}</option>
                          </select>
                          <span style="color: red">{{_msg.SemisterId}}</span>
                      </div>
                  </div>  
                  <div class="col-lg-2 col-md-2">
                    <div class="form-group">
                        <label>Department:</label>
                        <select name="Department" class="form-control" formControlName="DepartmentId">
                      <option value="0">select</option>
                      <option *ngFor="let dept of departments" [ngValue]="dept.DepartmentId">{{dept.Name}}</option>
                  </select>
                        <span style="color: red">{{_msg.DepartmentId}}</span>
                    </div>
                  </div> 
                  <div class="col-lg-2 col-md-2">
                    <div class="form-group">
                        <label>Student Id:</label>
                        <input formControlName="StudentId" name="Title" class="form-control">
                        <span style="color: red">{{_msg.StudentId}}</span>
                    </div>
                  </div> 
                  <div class="col-lg-2 col-md-2">
                    <div class="form-group">
                        <label>Hall Ticket No:</label>
                        <input formControlName="HallticketNo" name="HallticketNo" class="form-control">
                        <span style="color: red">{{_msg.HallticketNo}}</span>
                    </div>
                  </div> 
                  <div class="col-lg-1 col-md-1">
                  </div>                             
      </div>
    </div>
      <!-- User Block -->
      <div class="row">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-11">
              <span style="color: red">{{_msg.ServerMessage}}</span>
              <div class="button-sec">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
      </div>
      <!-- User Block end -->
</form>
<!-- Modal -->
<div id="myModal" class="modal fade" data-controls-modal="myModal" data-backdrop="static" data-keyboard="false" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Subject Setup.</h4>
      </div>

<div class="panel-body">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Year</th>
                <th>Semister</th>
                <th>Subject</th>
                <th>Exam Seat No.</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-sub [ngForOf]="subjectDetail">
            <tr class="odd gradeX">
                <td>{{sub.YearName}}</td>
                <td>{{sub.SemisterName}}</td>
                <td>{{sub.SubjectName}}</td>
                <td>{{sub.ExamSeatNo}}</td>
            </tr>
            </ng-template>
        </tbody>
    </table>
    <!-- /.table-responsive -->
</div>
      <div class="modal-footer">
          <div class="button-sec">
              <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
          </div>
      </div>
    </div>

  </div>
</div>
<app-loader [loading]="loading"></app-loader>
