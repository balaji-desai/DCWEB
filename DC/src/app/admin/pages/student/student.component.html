<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Student</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
<div class="panel panel-default">
    <div class="panel-heading">
        Student Details
        <a [routerLink]="['/admin/stdcreate']"> <i style="float: right;" class="fa fa-plus fa-fw fa-2x"></i></a>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Contact No.</th>
                    <th>Email Id</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-std [ngForOf]="students">
                <tr class="odd gradeX">
                    <td>{{std.YearName}}</td>
                    <td>{{std.FullName}}</td>
                    <td>{{std.DepartmentName}}</td>
                    <td>{{std.ContactNo}}</td>
                    <td class="center">{{std.Email}}</td>
                    <td class="center">{{std.Status}}</td>
                    <td class="center"><i *ngIf="std.Note && std.Note != null" (click)="MessageOpen(std)" class="fa fa-comments fa-2x"></i></td>
                </tr>
                </ng-template>
            </tbody>
        </table>
        <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
</div>

<div id="messageModel" class="modal fade" data-controls-modal="myModal" data-backdrop="static" data-keyboard="false" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <span>
              {{_message}}
            </span>
          </div>
        </div>
        </div>
        <div class="modal-footer">
            <div class="button-sec">
                <button type="button" (click)="EditStudent();" class="btn btn-primary">Edit</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary">OK</button>
            </div>
        </div>
      </div>
  
    </div>
  </div>  
<app-loader [loading]="loading"></app-loader>
